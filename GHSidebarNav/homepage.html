            body,html{
                background-color:#fff;
                min-height:100%;
                height:100%;
                width:100%;
                margin:0 auto;

        #root{
            height:100%;
            padding: 10px;
        }
        
        .items{
            width:100%;
        }
        
        .item{
            background-repeat:repeat-x;
            background-position: top center;
            /*background-attachment: fixed;*/
            height:300px;
            background-size: auto 100%;
            position: relative;
            margin-bottom: 10px;
        }
        
        .item .price {
            background-color: black;
            position: absolute;
            color: white;
            right: 5px;
            top: 5px;
            
        }
        
        .wrapper{
            background: rgba(0,0,0,0.7);
            position:absolute;
            bottom: 0;
            width:100%;
            color: #fff;
        }
        
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.428571429;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        
        .btn-warning {
            color: #fff;
            background-color: #f0ad4e;
            border-color: #eea236;
        }
        
        .btn-default {
            color: #333;
            border-radius: 20px;
            background-color: #fff;
            border-color: #ccc;
        }

            position: absolute;

        }
        .wrapper .spl{
            color:#ed8b8b;
            display: none;
        }
        
        .wrapper .locked{
            display: none;
            background: linear-gradient(to bottom, rgba(121,121,121,1) 0%,rgba(99,99,99,1) 44%,rgba(67,67,67,1) 100%)!important;

        }

        .wrapper.locked .challenge{

        }

        }
        
        .wrapper .challenge,
        .wrapper .locked

            right:0;
            bottom:0;
        }

            text-align: center;
            text-decoration: none;
